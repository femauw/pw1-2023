<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <style>
        body {
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            align-items: center;
            justify-content: center;
            max-width: 300px;
            margin: auto;
        }

        form {
            text-align: left;
            max-width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>

    <h2>Validation Form</h2>

    <form id="myForm" autocomplete="off">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="30" required autofocus>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="departureTime">Departure Time:</label>
        <input type="time" id="departureTime" name="departureTime" placeholder="HH:mm" required>
        <br>

        <label for="numTickets">Number of Tickets:</label>
        <input type="number" id="numTickets" name="numTickets" min="1" max="10" required>
        <br>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <div id="output"></div>
    <div id="errorMessage"></div>

    <script src="script.js">

    </script>

</body>
</html>
