<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung luas & keliling lingkaran</title>
</head>
<body>
    <h1>Hitung luas & keliling lingkaran</h1>

    <form action="">
        <label for="jari">Masukan jari-jari:</label>
        <input type="number" name="jari" id="jari" onchange="hitungLingkaran()">
    </form>

    <p>Luas Lingkaran :<span id="luas"></span> </p>
    <p>Keliling Lingkaran :<span id="keliling"></span></p>
    <script>
        function hitungLingkaran() {
            let jarijari =  document.getElementById("jari").value;
            let luaslingkaran = Math.PI * jarijari* jarijari;
            let kelilinglingkaran = 2 * Math.PI * jarijari;
            document.getElementById("luas").innerText=luaslingkaran.toFixed(2);
            document.getElementById("keliling").innerText=kelilinglingkaran.toFixed(2);
        }
    </script>
</body>
</html>
